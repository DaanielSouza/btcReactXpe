<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document - Interface UIEvent</title>
</head>
<body onload="checkCookies()">
</body>
<script>
  function checkCookies(){
    if(navigator.cookieEnabled)
      alert("Habilitado");
    else
      alert("Desabilitado");
  }
</script>
</html>
